<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Editor{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'editor/images/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
         <div class="container-fluid">

             <!-- Logo -->

             <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="{% url 'editor:index' %}">Editor</a>
             </div>

             <!-- items -->
             <div class="collapse navbar-collapse" id="topNavBar">
                 <ul class="nav navbar-nav">
                     <li class="">
                         <a href="{% url 'editor:index' %}">
                             <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                             Home

                         </a>
                     </li>
                 </ul>

                 <ul class="nav navbar-nav navbar-right">
                     <li class="">
                         <a href="{% url 'editor:register' %}">
                             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                             Register
                         </a>
                     </li>
                     <li class="">
                         <a href="{% url 'editor:Signin' %}">
                             <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                             Login
                         </a>
                     </li>
                     <li class="">
                         <a href="{% url 'editor:editor' %}">
                             <span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp;
                             IDE
                         </a>
                     </li>
                 </ul>
             </div>
         </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
